<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="backChat">
        <span class="headerChat">
            <span class="profil-back-name">
                <span class="profil-back-name">
                    <i id="header-iconP" class="ph-bold ph-caret-left"></i>
                    <span class="nickname-profil">
                        <img class="profilBot" src="Laki-laki-profil.png" alt="">
                        <span class="nickname-bot">
                            <p><span id="nicknameBot"> </span></p>
                            <p class="online-bottom-nickanme">Online</p>
                        </span>
                    </span>
                </span>
                <i id="header-iconP" class="ph-bold ph-dots-three-vertical"></i>
            </span>
        </span>

        <div class="chatGroup">
            <div class="dayChat"><span class="tanggalChat"> </span></div>
        
        </div>
        <div class="akhirPostingan"> </div>
        <span class="naviChat">
            <span class="send-chat">
                <span class="input-chat2">
                    <input class="input-chat" type="text" placeholder="Ketik pesan di sini..">
                </span>
                <button class="inputChat-button" onclick="botSend()"><i
                        class="ph-bold ph-paper-plane-tilt"></i></button>
            </span>
        </span>


    </div>

    <script src="main.js"></script>
</body>

</html>
